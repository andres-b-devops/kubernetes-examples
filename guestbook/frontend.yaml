apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-frontend
spec:
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
    spec:
      containers:
      - name: php-redis
        image: gcr.io/google-samples/gb-frontend:v5
        ports:
        - containerPort: 80
        env:
        - name: REDIS_MASTER_SERVICE_HOST
          value: "redis-leader"
        - name: REDIS_SLAVE_SERVICE_HOST
          value: "redis-follower"
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: guestbook
    tier: frontend
